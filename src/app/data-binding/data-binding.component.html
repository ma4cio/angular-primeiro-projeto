<h1>Interpolation</h1>
<p>{{ nome }} tem {{ idade }} anos.</p>
<p>{{ nome }} tem mais de 28 anos?</p>
<p>{{ idade > 28 }}</p>
<p>Quando é  {{ idade }} + 1 </p> 
<p>{{ idade + 1 }} </p>

<h1>Property Binding</h1>
<button [disabled]="checkedDisabled">Botão</button>

<p>
    <img [src]="imgSrc" [title]="titleSrc" [alt]="altSrc" >
</p>
