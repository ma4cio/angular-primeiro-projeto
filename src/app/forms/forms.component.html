<form #form="ngForm" (ngSubmit)="submitForm(form)">

    Valido - {{ nome.valid }} -
    Dirty {{ nome.dirty }} -
    Touched {{ nome.touched }}
    <br><br>
    <label>
        Nome:
       <input type="text" name="nome" #nome="ngModel" [ngModel]="nome.value" required>
       <span *ngIf="nome.invalid && (nome.dirty && nome.touched)">Invalid </span> 
    </label>
    <br><br>
     
    <label>
        Masculino:
       <input type="radio" name="sexo" value="Masculino" ngModel>
    </label>
    <br><br>

    <label>
        Feminino:
        <input type="radio" name="sexo" value="Feminino" ngModel>
    </label>
    <br><br>

    <label>
        Outros:
        <input type="radio" name="sexo" value="Outros" ngModel>
    </label>
    <br><br>

    <label>
        Angular:
        <input type="checkbox" name="angular" ngModel>
    </label>
    <br><br>

    <label>
        Vue:
        <input type="checkbox" name="vue" ngModel>
    </label>
    <br><br>

   <select name="comidas" ngModel> 
        <option value="">Selecioneum alimento</option>    
        <option  *ngFor="let item of listComidas" [ngValue]="item">{{ item.comida }}</option>
   </select>

    <br><br>
<button type="submit" [disabled]="form.invalid">Enviar dados</button>
</form>

{{ form.value | json }}
